<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post em Glide Table</title>
</head>
<body>

    <h1>CRUD em Aplicativo Glide</h1>

    <div class="cadastrar">
        <form id="formulario">
            <label for="id">Row ID</label>
            <input type="text" id="id"></br>
            <label for="item">Item</label>
            <input type="text" id="item"></br>
            <label for="description">Descrição</label>
            <input type="text" id="description"></br>
            <label for="price">Preço</label>
            <input type="text" id="price"></br>
            <label for="collection">coleção</label>
            <input type="text" id="collection"></br>
            <label for="sku">SKU</label>
            <input type="text" id="sku"></br>
            <label for="warehouse-location">Localização</label>
            <input type="text" id="warehouse"></br>
            <input type="submit" value="Cadastrar" id="cadastrar">
            <input type="submit" value="Alterar" id="alterar">
            <input type="submit" value="Deletar" id="deletar">
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
